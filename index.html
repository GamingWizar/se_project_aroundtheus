<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo_large.svg"
          alt="Around the U S"
          class="header__logo"
        />
        <img src="./images/line.svg" alt="" class="header__line" />
      </header>
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="Profile Picture"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add">
          <img
            class="profile__add-button-image"
            src="./images/plus.svg"
            alt=""
          />
        </button>
      </section>
      <section class="content page__section">
        <ul class="cards">
          <li class="card">
            <img class="card__image" src="./images/yosemite.jpg" alt="" />
            <div class="card__bottom">
              <p class="card__text">Yosemite Valley</p>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lake-louise.jpg" alt="" />
            <div class="card__bottom">
              <p class="card__text">Lake Louise</p>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/bald-mountains.jpg" alt="" />
            <div class="card__bottom">
              <p class="card__text">Bald Mountains</p>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="" />
            <div class="card__bottom">
              <p class="card__text">Latemar</p>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/yosemite.jpg" alt="" />
            <div class="card__bottom">
              <p class="card__text">Vanoise National Park</p>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lago.jpg" alt="" />
            <div class="card__bottom">
              <p class="card__text">Lago di Braies</p>
              <button class="card__heart"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>

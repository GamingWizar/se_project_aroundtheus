<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Around the U S" class="header__logo" />
    </header>
    <div class="page__content">
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="Profile Picture"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" type="button"></button>
          <h2 class="profile__description">Explorer</h2>
        </div>
        <button class="profile__add" type="button">
          <img
            class="profile__add-button-image"
            src="./images/plus.svg"
            alt="Add"
          />
        </button>
      </section>
      <main class="content page__section">
        <ul class="cards">
          <template id="cardTemplate">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__bottom">
                <h2 class="card__text"></h2>
                <button class="card__heart" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <form class="modal__form">
          <h2 class="modal__title">Edit Profile</h2>
          <input
            type="text"
            class="modal__input modal__input-first modal__input_name"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input modal__input_description"
            placeholder="Description"
          />
          <button type="submit" class="modal__submit">Save</button>
          <button type="button" class="modal__close">
            <img
              class="modal__close-buttom-image"
              src="./images/close.svg"
              alt="Close"
            />
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

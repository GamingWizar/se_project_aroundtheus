<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <script src="./scripts/index.js"></script>

    <header class="header page__section">
      <img src="./images/logo.svg" alt="Around the U S" class="header__logo" />
    </header>
    <div class="page__content">
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="Profile Picture"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" type="button"></button>
          <h2 class="profile__description">Explorer</h2>
        </div>
        <button class="profile__add" type="button">
          <img
            class="profile__add-button-image"
            src="./images/plus.svg"
            alt="Add"
          />
        </button>
      </section>
      <main class="content page__section">
        <ul class="cards">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <div class="card__bottom">
              <h2 class="card__text">Yosemite Valley</h2>
              <button class="card__heart" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__bottom">
              <h2 class="card__text">Lake Louise</h2>
              <button class="card__heart" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__bottom">
              <h2 class="card__text">Bald Mountains</h2>
              <button class="card__heart" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="card__bottom">
              <h2 class="card__text">Latemar</h2>
              <button class="card__heart" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Vanoise National Park"
            />
            <div class="card__bottom">
              <h2 class="card__text">Vanoise National Park</h2>
              <button class="card__heart" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__bottom">
              <h2 class="card__text">Lago di Braies</h2>
              <button class="card__heart" type="button"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal modal_opened">
      <div class="modal__container">
        <form class="modal__form">
          <h1 class="modal__title">Edit Profile</h1>
          <input
            type="text"
            class="modal__input modal__input-first"
            placeholder="Name"
          />
          <input type="text" class="modal__input" placeholder="Description" />
          <button type="submit" class="modal__submit">Save</button>
          <button type="button" class="modal__close">
            <img
              class="modal__close__buttom-image"
              src="./images/close.svg"
              alt="Close"
            />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

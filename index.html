<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Around the U S" class="header__logo" />
    </header>
    <div class="page__content">
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="Profile Picture"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" type="button"></button>
          <h2 class="profile__description">Explorer</h2>
        </div>
        <button class="profile__add" type="button">
          <img
            class="profile__add-button-image"
            src="./images/plus.svg"
            alt="Add"
          />
        </button>
      </section>
      <main class="content page__section">
        <ul class="cards">
          <template id="cardTemplate">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <button class="card__delete" type="button"></button>
              <div class="card__bottom">
                <h2 class="card__text"></h2>
                <button class="card__heart" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Profile Edit Modal -->
    <div class="modal modal_modal-type_profile-edit">
      <div class="modal__container">
        <form class="modal__form" id="profile-edit__form" novalidate>
          <h2 class="modal__title">Edit Profile</h2>
          <input
            type="text"
            class="modal__input modal__input-first modal__input_name"
            id="profile-name-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
            value="Jacques Cousteau"
          />
          <span
            class="modal__input-error modal__input-error_first profile-name-input-error"
            id="profile-name-input-error"
          ></span>
          <input
            type="text"
            class="modal__input modal__input_description"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
            value="Explorer"
          />
          <span
            class="modal__input-error profile-description-input-error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__submit">Save</button>
          <button type="button" class="modal__close">
            <img
              class="modal__close-button-image"
              src="./images/close.svg"
              alt="Close"
            />
          </button>
        </form>
      </div>
    </div>
    <!-- Card Adder Modal -->
    <div class="modal modal_modal-type_card-adder">
      <div class="modal__container">
        <form class="modal__form" id="add-card__form" novalidate>
          <h2 class="modal__title">New place</h2>
          <input
            type="text"
            class="modal__input modal__input-first modal__input_title"
            id="image-title-input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span
            class="modal__input-error modal__input-error_first image-title-input-error"
            id="image-title-input-error"
          ></span>
          <input
            type="url"
            class="modal__input modal__input_image-link"
            id="image-link-input"
            placeholder="Image link"
            required
          />
          <span
            class="modal__input-error image-link-input-error"
            id="image-link-input-error"
          ></span>
          <button type="submit" class="modal__submit">Create</button>
          <button type="button" class="modal__close">
            <img
              class="modal__close-button-image"
              src="./images/close.svg"
              alt="Close"
            />
          </button>
        </form>
      </div>
    </div>
    <!-- Image Modal -->
    <div class="modal modal_modal-type_card-image">
      <div class="modal__container-image">
        <img class="modal__card-image" src="" alt="" />
        <button type="button" class="modal__close modal__image-close">
          <img
            class="modal__close-button-image modal__close-button-image_size_large"
            src="./images/close.svg"
            alt="Close"
          />
        </button>
        <p class="modal__card-image-description"></p>
      </div>
    </div>
    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./componets/FormValidator.js"></script>
    <script type="module" src="./componets/Card.js"></script>
    <script type="module" src="./componets/Section.js"></script>
  </body>
</html>
